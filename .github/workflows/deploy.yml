name: Deploy to GCP Storage

on:
  push:
    branches:
      - master
    paths:
      - 'front/**'
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, '[up]')"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          
      - name: Install dependencies
        working-directory: ./front
        run: npm install
        
      - name: Build
        working-directory: ./front
        run: npm run build
        
      - name: Auth GCP
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          
      - name: Copy files to bucket root
        run: |
          cd front/dist
          gsutil -m cp -r * gs://exam-serverless-storage/